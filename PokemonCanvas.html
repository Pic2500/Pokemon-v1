<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Canvas</title>
    <link rel="stylesheet" href="./PokemonCanvas.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
      <div style="display: inline-block; position: relative">
        <div
          id="overlappingDiv"
          style="
            background-color: black;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
          "
        ></div>
        <div class="pokemon-pixel-border">
        <canvas></canvas>
      </div>
      </div>
      <div id="userInterface" style="display: none" ;>
        <!-- enemyHealthBar -->
        <div
          style="
            background-color: white;
            width: 250px;
            position: absolute;
            top: 7%;
            left: 20%;
            border: 4px black solid;
            padding: 12px;
          "
        >
          <h1 id="enemyName" style="font-size: 16px"></h1>
          <h2
            id="enemyLevel"
            style="position: absolute; top: 12px; right: 12px; font-size: 14px"
          ></h2>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="enemyHealthBar"
              style="
                height: 5px;
                background-color: green;

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
            <div id="enemyHealthDisplay"></div>
          </div>
        </div>

        <!-- healthbar -->
        <div
          style="
            background-color: white;
            width: 250px;
            position: absolute;
            bottom: 40%;
            right: 20%;
            border: 4px black solid;
            padding: 12px;
          "
        >
          <h1 id="playerName" style="font-size: 16px"></h1>
          <h2
            id="playerLevel"
            style="position: absolute; top: 8px; right: 12px; font-size: 14px;"
          ></h2>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="playerHealthBar"
              style="
                height: 5px;
                background-color: green;

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
            <div id="playerHealthDisplay" style ="padding: 5px;"style ="padding: 5px;"></div>
            <div id="expDisplay" style ="padding: 5px;"></div>
          </div>
        </div>

        <div id="bottomDiv"
          style="
            background-color: white;
            height: 140px;
            position: absolute;
            bottom: 12.5%;
            left: 16%;
            right: 16%;
            border-top: 4px black solid;
            display: flex;
            
          "
        >
          <div
            id="dialogueBox"
            style="
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background-color: white;
              padding: 12px;
              display: none;
              cursor: pointer;
            "
          ></div>
          <div
            id="attacksBox"
            style="
              width: 66.6%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          ></div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              width: 33.3%;
              border-left: 4px black solid;
            "
          >
            <h1 id="attackType">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Data/audio.js"></script>
    <script src="./Data/battlezone.js"></script>
    <script src="./Data/Collisions.js"></script>
    <script src="./Data/attacks.js"></script>
    <script src="./monster.js"></script>
    <script src="./characters.js"></script>
    <script src="./classes.js"></script>
    <script src="./PokemonCanvas.js"></script>
    <script src="./battlescene.js"></script>
  </body>
</html>
