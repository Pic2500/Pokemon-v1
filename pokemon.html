<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemon.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">
      <span class="title-word title-word-1">Choose </span>
      <span class="title-word title-word-2">your </span>
      <span class="title-word title-word-3">pokemon</span>
      <span class="title-word title-word-4">team</span>
    </h1>
    <div class="Coach">
      <input
        type="text"
        id="trainerName"
        placeholder="Enter your Trainer name"
      />
      <button onclick="setTrainerName()">Press</button>

      <p id="trainerNameText" style="display: none"></p>

      <div id="trainerCityInput" style="display: none">
        <input type="text" id="trainerGrad" placeholder="Enter City name" />
        <button onclick="setTrainerGrad()">Press</button>
      </div>

      <p id="trainerGradText" style="display: none"></p>
    </div>

    <div class="wrapper flex-container">
      <div class="flex-item" id="pokemonItem1" style="display: none">
        <h2>
          <img
            src="./Pokemonimages/pokeball.png"
            alt="Pokéball"
            class="pokeball-img"
          />
          <span class="title-word title-word-4">Pokemon</span>
          <span class="title-word title-word-2">Num</span>
          <span class="title-word title-word-3">1</span>
        </h2>

        <input type="text" id="pokemonName1" placeholder="Pokemon name" />
        <button
          onclick="fetchData('pokemonName1', 'pokemonSprite1', 'pokemonNameText1', 'pokemonItem1', 'pokemonMoves1')"
        >
          Choose pokemon</button
        ><br />

        <img
          src=""
          alt="Pokemon Sprite"
          id="pokemonSprite1"
          class="spin"
          style="display: none"
        />
        <div id="pokemonMoves1" style="display: none"></div>
        <p id="pokemonNameText1" style="display: none"></p>
      </div>

    <div id="confirmation" class="hidden">
      <p>Are you sure this is the Pokémon team you want?</p>
      <button id="confirm-team-btn">Confirm</button>
    </div>
    <div id="finalTeam" class="hidden"></div>
    <div id="customizer" class="hidden">
      <h3>Select Your Trainer</h3>
      <div class="trainer-selector">
        <button id="left-arrow" class="arrow left">&#8592;</button>
        <img
          id="trainer-icon"
          src="Pokemonimages\assets\trainers\trainer1.png"
          alt="Trainer"
        />

        <button id="right-arrow" class="arrow right">&#8594;</button>
